            text-align: center;
            position: relative;
        }

        .header::after {

            bottom: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: rgba(168, 162, 158, 0.3);
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 12px;
            font-weight: 700;
            color: white;
        }

        .header p {
            font-size: 1.1em;
            color: #a8a29e;
            font-weight: 400;
        }

        .main-content {
            padding: 40px;
        }

        .control-panel {
            background: linear-gradient(135deg, #fafaf9 0%, #f5f5f4 100%);
            border-radius: 12px;
            padding: 32px;
            margin-bottom: 40px;
            border: 1px solid #d6d3d1;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
        }

        .control-title {
            font-size: 1.25em;
            margin-bottom: 24px;
            color: #44403c;
            font-weight: 600;
        }

        .checkbox-group {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-bottom: 25px;
        }

        .checkbox-item {
            display: flex;
            align-items: center;
            padding: 16px 20px;
            background: white;
            border-radius: 8px;
            border: 1px solid #e7e5e4;
            transition: all 0.2s ease;
            cursor: pointer;
        }

        .checkbox-item:hover {
            border-color: #a8a29e;
            box-shadow: 0 1px 4px rgba(120, 113, 108, 0.15);
        }

        .checkbox-item.checked {
            border-color: #78716c;
            background: #f5f5f4;
        }

        .checkbox-item input {
            margin-right: 12px;
            transform: scale(1.1);
            accent-color: #78716c;
        }

        .checkbox-item label {
            font-weight: 500;
            cursor: pointer;
            color: #44403c;
            flex: 1;
        }

        .action-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.95em;
            font-weight: 500;
            transition: all 0.2s ease;
            letter-spacing: 0.3px;
        }

        .btn-primary {
            background: #44403c;
            color: white;
            box-shadow: 0 1px 3px rgba(68, 64, 60, 0.3);
        }

        .btn-primary:hover {
            background: #292524;
            box-shadow: 0 2px 8px rgba(68, 64, 60, 0.4);
        }

        .btn-secondary {
            background: #f5f5f4;
            color: #57534e;
            border: 1px solid #d6d3d1;
        }

        .btn-secondary:hover {
            background: #e7e5e4;
            color: #44403c;
        }

        .results-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 25px;
            margin-top: 30px;
        }

        .result-card {
            background: white;
            border-radius: 12px;
            border: 1px solid #e7e5e4;
            overflow: hidden;
            transition: all 0.2s ease;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
        }

        .result-card:hover {
            box-shadow: 0 6px 24px rgba(0, 0, 0, 0.1);
            border-color: #d6d3d1;
            transform: translateY(-1px);
        }

        .result-header {
            background: linear-gradient(135deg, #fafaf9 0%, #f5f5f4 100%);
            color: #44403c;
            padding: 16px 20px;
            font-weight: 600;
            font-size: 1em;
            border-bottom: 1px solid #e7e5e4;
        }

        .result-content {
            padding: 20px;
            min-height: 80px;
            display: flex;
            align-items: center;
        }

        .result-text {
            font-size: 0.95em;
            line-height: 1.6;
            color: #374151;
            word-wrap: break-word;
        }

        .generate-btn {
            background: #78716c;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.85em;
            font-weight: 500;
            margin-top: 10px;

            padding: 8px 12px;
            border-radius: 6px;

            font-size: 0.85em;
            font-weight: 500;
            margin-left: 12px;

            border-color: #a8a29e;
            transform: translateY(-1px);

            align-items: center;

                            break;

                            placeholder = '點擊生成按鈕來產生專案內容';
                            break;
                        case 'contactRecord':
                            placeholder = '點擊生成按鈕來產生客戶連絡紀錄';
                            break;
                        case 'customerName':
                            placeholder = '點擊生成按鈕來產生客戶姓名';
                            break;
                        case 'companyName':
                            placeholder = '點擊生成按鈕來產生公司名稱';
                            break;
                        case 'address':
                            placeholder = '點擊生成按鈕來產生地址';
                            break;
                    }
                    resultElement.textContent = placeholder;
                    resultElement.classList.add('empty-state');
                }
            });
        }

        // 全選
        function selectAll() {
            const checkboxes = document.querySelectorAll('input[type="checkbox"]');
            checkboxes.forEach(checkbox => {
                checkbox.checked = true;
                checkbox.parentElement.classList.add('checked');
            });
        }

        // 清除所有
        function clearAll() {
            const checkboxes = document.querySelectorAll('input[type="checkbox"]');
            checkboxes.forEach(checkbox => {
                checkbox.checked = false;
                checkbox.parentElement.classList.remove('checked');
            });
            
            // 清除所有結果
            const resultElements = document.querySelectorAll('[id$="Result"]');
            resultElements.forEach(element => {
                const type = element.id.replace('Result', '');
                let placeholder = '';
                switch(type) {
                    case 'projectTheme':
                        placeholder = '點擊生成按鈕來產生專案主題';
                        break;
                    case 'projectContent':
                        placeholder = '點擊生成按鈕來產生專案內容';
                        break;
                    case 'contactRecord':
                        placeholder = '點擊生成按鈕來產生客戶連絡紀錄';
                        break;
                    case 'customerName':
                        placeholder = '點擊生成按鈕來產生客戶姓名';
                        break;
                    case 'companyName':
                        placeholder = '點擊生成按鈕來產生公司名稱';
                        break;
                    case 'address':
                        placeholder = '點擊生成按鈕來產生地址';
                        break;
                }
                element.textContent = placeholder;
                element.classList.add('empty-state');
            });
        }

        // 複製結果內容（整個區域）
        function copyResult(resultId, event) {
            const resultElement = document.getElementById(resultId);
            let text = '';
            
            // 如果是多行內容，提取純文字
            if (resultElement.innerHTML.includes('<div')) {
                const items = resultElement.querySelectorAll('span');
                if (items.length > 0) {
                    text = Array.from(items).map(span => {
                        // 移除編號部分
                        return span.textContent.replace(/^\d+\.\s*/, '');
                    }).join('\n');
                } else {
                    // 如果沒有找到 span，直接取文字內容
                    text = resultElement.textContent || resultElement.innerText;
                }
            } else {
                text = resultElement.textContent || resultElement.innerText;
            }
            
            // 清理文字，移除多餘的空白和換行
            text = text.trim();
            
            if (text && text.length > 0 && !text.includes('點擊生成按鈕')) {
                navigator.clipboard.writeText(text).then(function() {
                    // 顯示複製成功的提示
                    const copyBtn = event ? event.target : null;
                    if (copyBtn) {
                        const originalText = copyBtn.textContent;
                        copyBtn.textContent = '✅';
                        copyBtn.style.background = 'linear-gradient(135deg, #a3a3a3 0%, #737373 100%)';
                        
                        setTimeout(() => {
                            copyBtn.textContent = originalText;
                            copyBtn.style.background = 'linear-gradient(135deg, #44403c 0%, #292524 100%)';
                        }, 1000);
                    }
                }).catch(function(err) {
                    console.error('複製失敗:', err);
                    alert('複製失敗：' + err.message);
                });
            } else {
                alert('沒有內容可以複製！請先生成資料。');
            }
        }
        
        // 複製單一項目內容（從元素中提取）
        function copyTextFromElement(spanElement) {
            const text = spanElement.textContent.replace(/^\d+\.\s*/, '').trim(); // 移除編號並清理空白
            
            if (text && text.length > 0) {
                navigator.clipboard.writeText(text).then(function() {
                    // 顯示複製成功的提示
                    const buttonElement = spanElement.nextElementSibling;
                    const originalText = buttonElement.textContent;
                    buttonElement.textContent = '✅';
                    buttonElement.style.background = 'linear-gradient(135deg, #a3a3a3 0%, #737373 100%)';
                    
                    setTimeout(() => {
                        buttonElement.textContent = originalText;
                        buttonElement.style.background = 'linear-gradient(135deg, #44403c 0%, #292524 100%)';
                    }, 1000);
                }).catch(function(err) {
                    console.error('複製失敗:', err);
                    alert('複製失敗，請手動選取文字複製');
                });
            } else {
                alert('沒有內容可以複製！');
            }
        }

        // 為勾選框添加視覺效果
        document.addEventListener('DOMContentLoaded', function() {
            const checkboxes = document.querySelectorAll('input[type="checkbox"]');
            
            checkboxes.forEach(checkbox => {
                const item = checkbox.closest('.checkbox-item');
                
                // 勾選框狀態改變時更新視覺效果
                checkbox.addEventListener('change', function() {
                    if (this.checked) {
                        item.classList.add('checked');
                    } else {
                        item.classList.remove('checked');
                    }
                });
                
                // 初始化視覺狀態
                if (checkbox.checked) {
                    item.classList.add('checked');
                } else {
                    item.classList.remove('checked');
                }
            });
        });
    </script>
</body>
